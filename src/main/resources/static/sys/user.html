<body>
    <div id="wrap">
        <div class="outer with-side with-transition" style="height: 600px;">
            <div id="featurebar">
                <ul class="nav">
                    <li><div class="label-angle">所有模块</div></li>
                    <li class="active"><a href="">用户管理</a></li>
                    <li><a href="">员工培训</a></li>

                </ul>
                <div class="actions">

                <div id="querybox" class="show">
                    <form id="searchform" class="form-condensed">
                        <table class="table table-condensed table-form" id="bug-search" style="max-width: 1200px; margin: 0 auto">
                            <tbody>
                            <tr>
                                <td class="w-400px">
                                    <table class="table active-disabled table-fixed">
                                        <tbody>
                                        <tr id="searchbox1" class="">
                                            <td class="text-right w-70px"><span><strong>场所名称</strong></span></td>
                                            <td id="" style="overflow: visible">
                                                <input type="text" class="form-control  searchInput" name="unitName" placeholder="场所名称：">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="text-right w-70px"><span><strong>培训时间</strong></span></td>
                                            <td>
                                                <input type="text" class="form-control form-date" name="licenceBegindate" placeholder="yyyy-mm-dd" readonly style="width: 49%; background-color: white; float: left;">

                                                <input type="text" class="form-control form-date" name="licenceEnddate" placeholder="yyyy-mm-dd" readonly style="width: 49%; background-color: white; float: left;">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="text-right w-70px"><span><strong>培训状态</strong></span></td>
                                            <td>
                                                <select class="form-control" name="unitType" style="width: 49%; float: left;">
                                                    <option value=""></option>
                                                    <option value="1">已培训</option>
                                                    <option value="2">未培训</option>
                                                </select>
                                                <span style="float: left; margin-top: 5px;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                                <select class="form-control" name="unitid" id="unitid" style="width: 49%; float: left;">
                                                    <option value=""></option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="text-right w-70px"><span><strong>所属派出所</strong></span></td>
                                            <td>
                                                <select class="form-control" name="governUnit" id="governUnit">
                                                    <option value="{governUnit}">{governUnitName}</option>
                                                </select>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                                <td class="w-160px">
                                    <div class="btn-group">
                                        <a type="submit" id="searchbtn" class="btn btn-primary" data-loading="稍候...">搜索</a>
                                        <button type="reset" class="btn btn-default">重置</button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
            <div>
                <table class="table table-condensed table-hover table-striped tablesorter table-fixed table-datatable">
                    <thead>
                        <tr>
                            <th class="w-id">#</th>
                            <th class="w-200px" data-sort="username">用户名</th>
                            <th class="text-left">姓名</th>
                            <th class="w-120px" data-sort="sex">性别</th>
                            <th class="w-220px" data-sort="phone">电话</th>
                            <th class="w-120px">角色</th>
                            <th class="w-200px">操作</th>
                        </tr>
                    </thead>
                    <tbody class="grid">
                        <tr class="text-center">
                            <td>{rowIndex}</td>
                            <td>{username}</td>
                            <td class="text-left">{name}</td>
                            <td>{sex}</td>
                            <td>{phone}</td>
                            <td>{rolename}</td>
